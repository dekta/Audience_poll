<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./style/event.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
            <div id="nav-1" onclick="home()" >
                <img src="./images/Ap-removebg-preview.png" alt="" srcset="" />
            </div>
        <div id="nav-2">
            <ul class="menu">
                <li><a href="#AllEvents" class="menu-btn">Events</a></li>
                <li><a href="#popup3" class="menu-btn">Polls</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>

    <div id="loading" style="display: none;">
        <img src="./images/lazy-loading.png" alt="">
        
    </div>


    <div id="content">
        <div id="event-1">
            <div id="event-1-1">
                <p>To run live polls, quizzes or Q&A sessions,create your first event. Unlimited and for free!</p>
                
                <div id="btn">
                    <a class="button_create"><button class="cbtn" onclick="popup1()" >+ Create Event</button></a>
                    <a class="button_create" href="#popup3"><button class="cbtn" >+ Join Event</button></a>
                </div>
            </div>
            <div class="img"><img src="./images/event.png.svg" alt="" srcset=""></div>
        </div>


        <div id="AllEvents">
            <p>All Events</p>
            <div id="event-box"></div>
        </div>
    </div>
  
    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <h3>Create an Event</h3>
            <div class="popdiv">
                <div id="name">
                    <p>Enter your event name</p>
                    <input id="Aname" type="text" placeholder="Event name">
                </div>
                <div id="timediv">
                    <p>Active Hours</p>
                    <input id="time" type="datetime-local" placeholder="Enter Time">
                </div>
                <div id="btns">
                    <a href="#popup2" ><button id="create" >Create</button></a>
                    <a href="#" ><button id="cancel">Cancel </button></a>
                </div>
            </div>
        </div>
    </div>

    <div id="popup2" class="overlay">
        <div class="popup2">
            <a class="close" href="#">&times;</a>
            <h3>Write your question</h3>
            <div class="popdiv">
                <div>
                    <input id="question" type="text" placeholder="What would you like to ask?">
                </div>
                <div >
                    <a href="#"><button id="createQues">Create</button></a>
                </div>
            </div>
        </div>
    </div>

    <div id="popup3" class="overlay">
        <div class="popup3">
            <a class="close" href="#">&times;</a>
            <h3>Write code</h3>
            <div class="popdiv">
                <div>
                    <input id="code" type="text" placeholder="write a code">
                </div>
                <div>
                    <a href="#"><button id="join_btn">Join</button></a>
                </div>
            </div>
        </div>
    </div>

   
    
</body>
<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script> 
<script src="./scripts/Event.js"></script>
</html>
