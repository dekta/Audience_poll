<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="signup">
        <div id="signup-left"><img class="logo" src="./images/Ap-removebg-preview.png" alt="" srcset=""></div>
        <div id="signup-right">
                <div id="head">
                    <h1>Sign up as a meeting host</h1>
                    <p>or <a style="color: #b1ced7;" href="./login.html">Log in to your account</a> </p>
                </div>
                <div id="btn-2"><img src="https://img.icons8.com/color/48/null/google-logo.png" alt="">
                 <p>Signup with Google</p>
                </div>

                <p style="text-align: center; margin-top: 20px;">or</p>

                <div id="info">
                        <div id="name">
                            <input id="fname" type="text" placeholder="First Name" required>
                            <input id="lname" type="text" placeholder="Last Name" required>
                        </div>
                        <input class="email" type="text" placeholder="Enter your email" required>
                        <input class="pass" type="text" placeholder=" Enter your Password" required>
                        <button id="btn">Create account</button>
                 </div>
                 <p class="term">By signing up you agree with our terms & conditions</p>
            </div>

                
        </div>
</body>

<script src="./scripts/signup.js"></script>
</html>
