<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="signup">
        <div id="signup-left" onclick="home()"><img class="logo" src="./images/Ap-removebg-preview.png" alt="" srcset=""></div>
        <div id="signup-right">
            <div id="signup-right-content">
                <div id="head" >
                    <h1>Log in to Your Account</h1>
                    <p>or <a id="alt" href="./signup.html">Signup</a> </p>
                </div>
                <div id="info">
                    <input id="username" type="text" placeholder="Enter UserName" required>
                    <input id="email" type="text" placeholder="Enter your email" required>
                    <input id="pass" type="password" placeholder=" Enter your Password" required>
                    <button id="loginbtn">Continue</button>
                </div>
            </div>
    
        </div>
    </div>
</body>

<script src="./scripts/login.js"></script>
</html>
